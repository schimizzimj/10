<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Team IO</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="/js/main.js"></script>
</head>

<body ng-app="stock_data" ng-controller="stock">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="loading">Data Loading...</h1>
                <span id="loaded" hidden="true">
                  <h1><span ng-bind="data.company"></span> (<span ng-bind="data.ticker"></span>)</h1>
                  <h3 style="font-weight:300">Current Sentiment: <span ng-bind="data.sentiment"></span></h3>
                </span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12" style="padding-left:0">
                    <div class="col-md-5" style="padding-left:0">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
