<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Team IO</title>

    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body role="document">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Team IO</h1>
                <h3 style="font-weight:300">Enter any stock ticker to see the current sentiment in the news</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12" style="padding-left:0">
                    <div class="col-md-5" style="padding-left:0">
                        <form action="/redirect" method="post">
                            <div class="input-group">
                                <input type="text" class="form-control" id="ticker" name="ticker" placeholder="ex. TSLA">
                                <span class="input-group-btn">
                                <button class="btn btn-info" id="submit" type="submit">Submit</button>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
